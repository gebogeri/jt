                <table id="addRow">

                    <th>分類</th>
                    <td>
                      <select name="" id="addSelect" class="select_short">
                        <option value="" disabled selected>項目を選択</option>

                        <option value="2">CASE</option>

                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th>ジュリスディクション</th>

                      <div class="select-input-box">
                        <select name="" id="jurisdiction" multiple="multiple">
                          <option value="0">テキスト0</option>
                          <option value="1">テキスト1</option>
                          <option value="2">テキスト2</option>
                          <option value="3">テキスト3</option>
                          <option value="4">テキスト4</option>
                        </select>
                        <span class="btn_arrow"></span>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>専門法分野</th>
                    <td>
                      <div class="select-input-box">
                        <select name="" id="law_field" multiple="multiple">
                          <option value="0">テキスト0</option>
                          <option value="1">テキスト1</option>
                          <option value="2">テキスト2</option>
                          <option value="3">テキスト3</option>
                          <option value="4">テキスト4</option>
                        </select>

                    </td>
                  </tr>
                  <tr>
                    <th>事業地域</th>

                      <div class="select-input-box">
                        <select name="" id="business_regional" multiple="multiple">
                          <option value="0">テキスト0</option>
                          <option value="1">テキスト1</option>
                          <option value="2">テキスト2</option>
                          <option value="3">テキスト3</option>
                          <option value="4">テキスト4</option>
                        </select>
                        <span class="btn_arrow"></span>
                      </div>
                    </td>
                  </tr>
                </table>


              </div><!-- [ / communication-post-form ] -->
              <div class="communication-new-post">
                <div class="btn_post_large"></div>
                <div class="new-post-textarea">
                  <textarea name="name">
                  【通常ポスト時】　あのイーハトーヴォのすきとおった風、夏でも底に冷たさをもつ青いそら、うつくしい森で飾られたモリーオ市、郊外のぎらぎらひかる草の波。
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam condimentum nulla eu auctor lacinia. Suspendisse et arcu convallis, condimentum dolor ut, faucibus nisl. Morbi placerat, purus quis laoreet mattis, dolor libero consectetur nibh, id faucibus sem quam vitae augue. Vestibulum feugiat quam quis placerat varius. Etiam aliquet velit eget nisl facilisis, eu sagittis nisl aliquam. Fusce vehicula tellus eget ipsum dapibus ultricies sed et metus. Aenean fermentum imperdiet tincidunt. In at lorem congue, congue metus lobortis, tempor tortor. In hac habitasse platea dictumst. Praesent iaculis facilisis erat vitae aliquam. Donec sagittis odio vitae lectus consectetur, at viverra orci mollis. Cras eu quam erat. Curabitur posuere quis diam et laoreet. Morbi cursus posuere nibh, et dictum sapien posuere eu. Aenean eget libero nulla.
                  </textarea>
                </div>
                <div class="communication-post-control-box clear">
                  <div class="control-box-inner">
                    <div class="icons">
                      <a href="#modal_to" rel="leanModal" class="icon_to">TO:</a>
                      <a href="#modal_" class="icon_clip">引用</a>
                      <a href="#modal_myfile" rel="leanModal" class="icon_contact">MyFile参照</a>
                      <a href="#modal_connection" rel="leanModal" class="icon_team">コネクション参照</a>
                    </div>
                    <input type="checkbox" name="name" value="" id="enter_on" class="input_checkbox">
                    <label for="enter_on" class="txt_11 txt_gray">ENTERを押してメッセージを送信</label>
                  </div>
                  <input type="submit" name="name" value="SEND" class="btn_post_send">
                </div>
              </div><!-- [ / communication-new-post ] -->
            </form>

<script type="text/javascript">
$(function(){
  $("#column-communication-sub").perfectScrollbar();

  $(".select-input-box select").select2({
    placeholder: "テキストを入力",
    tags: true
  });

  // サイドのselected用。モック用で実際はいらない
  $(".side-links li a").removeClass("selected").eq(3).addClass("selected");
});
</script>
<script type="text/javascript">
function open3(f) {
    window.name = (new Date()).getTime();
    var date = new Date();
    var time = date.getTime()
    f.target = window.name + time;
    var w = window.open("about:blank", f.target, 'width=1080, height=700');
    w.focus();
    f.submit();
}
</script>
