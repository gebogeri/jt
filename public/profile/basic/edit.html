<body>
  <!--#include virtual="/include/header.html" -->
  <div id="wrapper">
    <div id="container" class="clear">
      <main class="clear">

        <div class="column-main-profile">
          <div class="profile-title">
            <div class="profile-title_container">
              <p class="txt_gray">BASIC INFORMATION</p>
              <h1>プロフィール編集</h1>
            </div>
            <a href="" class="link_back"><img src="/img/common/icon_circle_arrow_left.png" alt="" /> BACK TO LIST</a>
          </div>

          <div class="profile-wrap">
            <form id="profile_form" method="" action="">
              <div class="clear mt40">
                <p class="txt_14 fw_b fl">職歴の編集</p>
                <p class="btn_add fr" id="btn_add_career">職歴を追加</p>
              </div>
              <!-- 職歴追加要素 -->
              <div id="careerForm"></div>

              <div class="clear mt40">
                <p class="txt_14 fw_b fl">学歴の編集</p>
                <p class="btn_add fr" id="btn_add_educationalBackground">学歴を追加</p>
              </div>
              <!-- 学歴追加要素 -->
              <div id="educationalBackgroundForm"></div>

              <div class="profile-submit-area clear">
                <span id="label_range" class="txt_12 fw_b">表示範囲</span>
                <div id="edit_range">
                    <div id="btn_range" class="select-input-box txt_11">
                        <span class="btn_arrow"></span>
                        <span class="btn_select txt_gray txt_11">
                            <ul class="clear">
                                <li class="tag-select">非公開</li>
                                <li class="txt_range"><div>表示範囲の設定</div></li>
                            </ul>
                        </span>
                        <div class="chk-box">
                            <input type="radio" value="非公開" name="range" id="range_d" class="input_radio" checked=""><label for="range_d">非公開</label>
                            <input type="radio" value="All Members" name="range" id="range_0" class="input_radio"><label for="range_0">全メンバー</label>
                            <input name="range" value="Limit who can see this post" type="radio" id="range_1" class="input_radio"><label for="range_1">表示範囲を限定</label>
                            <div class="chk-box">
                                <input type="checkbox" value="All Attorneys" name="range_det" id="range_10" class="input_checkbox"><label for="range_10">全ての弁護士</label>
                                <input type="checkbox" value="All Clients" name="range_det" id="range_11" class="input_checkbox"><label for="range_11">全ての依頼者</label>
                                <input type="checkbox" value="Attorneys Connected" name="range_det" id="range_12" class="input_checkbox"><label for="range_12">コネクトしている弁護士</label>
                                <input type="checkbox" value="Client Connected" name="range_det" id="range_13" class="input_checkbox"><label for="range_13">コネクトしているクライアント</label>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" class="txt_13 fw_b" value="登録内容を保存">
                <a id="btn_cancell" class="txt_13 fw_b">キャンセル</a>
              </div>
            </form>
          </div>
        </div><!-- /.column-main-profile -->
      </main>
      <aside>
        <h2 class="ttl_side">PROFILE</h2>
        <div id="side-link" class="txt_11">

  <script type="text/javascript">
    $(function() {

      var careerNum = 1;
      var ebNum = 1;

      // 職歴追加
      function addCareer() {
        // テンプレートを定義
        careerForm = _.template($('#careerFormTemplate').text());
        postFrom = _.template($('#postTemplate').text());
        var careerNumSub = careerNum;
        // テンプレート適用
        $("#careerForm").append(careerForm({
          idx: careerNum++,
          postFrom: postFrom({idx: 1, count: 2})
        }));
        $('#cc'+careerNumSub+' .js-example-basic-single').select2();
      }

      // 職歴の役職追加
      function addPost(target, count) {
        postFrom = _.template($('#postTemplate').text());
        target.append(postFrom({idx: count, count: count + 1}))
      }

      // 学歴追加
      function addEducationalBackground() {
        ebFrom = _.template($('#educationalBackgroundTemplate').text());
        var ebNumSub = ebNum;
        $('#educationalBackgroundForm').append(ebFrom({idx: ebNum++}));
        $('#cc02_'+ebNumSub+' .js-example-basic-single').select2();
      }

      // 初期表示
      addCareer();
      addEducationalBackground();

      // クリックイベント　職歴追加
      $('#btn_add_career').on('click', function() {
        addCareer();
      });

      // クリックイベント　役職追加
      $(document).on('click', '.btn_add_post', function() {
        var target =$(this).closest('[class^=postArea]');
        addPost(target, $(this).data('count'));
        $(this).remove();
      });

      // クリックイベント　学歴追加
      $('#btn_add_educationalBackground').on('click', function() {
        addEducationalBackground();
      });

      // クリックイベント　学歴削除
      $(document).on('click','.btn_delete',function(){
        $(this).parent().parent().parent().parent().remove();
      });

	  // クリックイベント　学歴削除
      $(document).on('click','.btn_delete2',function(){
        $(this).parent().parent().remove();
      });

      $(".js-example-basic-single").select2();
      })
    </script>
