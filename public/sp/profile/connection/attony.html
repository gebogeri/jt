  function getCities(target) {
    $(target).change(function() {
      var id = $(this).val();
      if(id != '') {
        var htm = '<option value="">都市</option>';
        for(i in locations[id].cities) htm += '<option value="' + i + '">' + locations[id].cities[i] + '</option>';

      }
    });
  }
