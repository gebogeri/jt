
<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Welcome to Middleman</title>

    <link href='//fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/plugin/select2.min.css">
   <link href="/sp/css/common/style.css" rel="stylesheet" />
    <link href="/sp/css/common/invite.css" rel="stylesheet" />
  <link href="/sp/css/common/invite_add.css" rel="stylesheet" />
  <link rel="stylesheet" href="/sp/css/style.css">
</head>
<body class="knowledge knowledge_savefile knowledge_savefile edit">
<!--#include virtual="/sp/include/header.html"-->
<div id="wrapper">
  <div id="container" class="clear">
    <div class="invite_box innerBox">
      <ul class="invite_flow">
        <li><span>リンク発行</span></li>
        <li><span>入力確認</span></li>
        <li class="selected"><span>招待先を入力</span></li>
      </ul>
      <p class="txt_16 fw_b invite_head">招待リンクの発行</p>
      <p class="txt_12 center">必要事項を記入の上、確認ボタンをタップしてください。</p>
      <form action="" class="invite_form">
        <div class="invite_form_box">
          <p class="invite_form_head">招待される方のメンバー区分</p>
          <div>
            <input type="radio" id="lawyer" class="input_radio" name="member" selected>
            <label for="lawyer">弁護士</label>
          </div>
          <div class="mt10">
            <input type="radio" id="client" class="input_radio" name="member">
            <label for="client">依頼者</label>
          </div>
        </div>
        <div class="invite_form_box">
          <div class="invite_form_head">招待される方の氏名</div>
          <input type="text" class="input_text">
        </div>
        <div class="invite_form_box">
          <div class="invite_form_head">メッセージのタイトル</div>
          <input type="text" class="input_text">
        </div>
        <div class="invite_form_box">
          <div class="invite_form_head">メッセージ本文</div>
          <textarea></textarea>
        </div>
        <div class="invite_form_box">
          <input type="checkbox" class="input_checkbox" id="consent"><label for="consent">個人情報の取り扱いに同意する</label>
          <p class="txt_12">プライバシーポリシーのご確認は<a href="" class="link">こちら</a></p>
        </div>
        <div class="invite_btn">
          <input type="submit" class="invite_btn-green" value="入力内容を確認">
          <a href="" class="invite_btn-gray">トップに戻る</a>
        </div>
      </form>
    </div>
  </div>
</div>
<!--#include virtual="/sp/include/footer_under.html"-->
</body>
</html>
