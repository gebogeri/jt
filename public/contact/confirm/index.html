<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>お問い合わせ</title>
<!-- stylesheet -->
<link href='//fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/css/common/normalize.css">
<link rel="stylesheet" href="/css/common/style.css">
<link rel="stylesheet" href="/css/common/login_modal.css">
<link rel="stylesheet" href="/css/common/contact.css">
<!-- cache -->
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
  <!--#include virtual="/include/login_header.html"-->
  <div class="contact-index">
    <div class="contact-title-section">
      <h1 class="contact-title">
        CONTACT
      </h1>
    </div>

    <ul class="contact-nav">
      <li>
        <span class="contact-nav-num">
          01
        </span>
        <span>
          必須項目の入力
        </span>
      </li>
      <li class="is-active">
        <span class="contact-nav-num">
          02
        </span>
        <span>
          入力確認
        </span>
      </li>
      <li>
        <span class="contact-nav-num">
          03
        </span>
        <span>
          送信完了
        </span>
      </li>
    </ul>

    <h2 class="contact-heading">
      入力内容をご確認ください
    </h2>
    <p class="contact-text">
      以下の内容でお問い合わせを送信します。
      <br>
      よろしければ、送信するボタンをクリックしてください。
    </p>

    <div class="contact-container">
      <div class="contact-confirm">
        <p class="contact-confirm-label">
          氏名
        </p>
        <p class="contact-confirm-content">
          TAKESHI KIMURA
        </p>
      </div>
      <div class="contact-confirm">
        <p class="contact-confirm-label">
          メールアドレス
        </p>
        <p class="contact-confirm-content">
          aaa@aaaa.com
        </p>
      </div>
      <div class="contact-confirm">
        <p class="contact-confirm-label">
          お問い合わせ種類
        </p>
        <p class="contact-confirm-content">
          サービスについて
        </p>
      </div>
      <div class="contact-confirm">
        <p class="contact-confirm-label">
          お問い合わせ内容
        </p>
        <p class="contact-confirm-content">
          あのイーハトーヴォのすきとおった風、夏でも底に冷たさをもつ青いそら、うつくしい森で飾られたモリーオ市、郊外のぎらぎらひかる草の
        </p>
      </div>
      <a href="/contact" class="contact-button is-back">内容を修正する</a>
      <a href="/contact/completion" class="contact-button">
        この内容で送信する
      </a>
    </div>

  </div>
  <!--#include virtual="/include/login_footer.html"-->
</body>
</html>
