<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>お問い合わせ</title>
<!-- stylesheet -->
<link href='//fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/css/common/normalize.css">
<link rel="stylesheet" href="/css/common/style.css">
<link rel="stylesheet" href="/css/common/login_modal.css">
<link rel="stylesheet" href="/css/common/contact.css">

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
  <!--#include virtual="/include/login_header.html"-->
  <div class="contact-index">
    <div class="contact-title-section">
      <h1 class="contact-title">
        CONTACT
      </h1>
    </div>

    <ul class="contact-nav">
      <li class="is-active">
        <span class="contact-nav-num">
          01
        </span>
        <span>
          必須項目の入力
        </span>
      </li>
      <li>
        <span class="contact-nav-num">
          02
        </span>
        <span>
          入力確認
        </span>
      </li>
      <li>
        <span class="contact-nav-num">
          03
        </span>
        <span>
          送信完了
        </span>
      </li>
    </ul>

    <h2 class="contact-heading">
      お問い合わせ内容をご入力ください
    </h2>
    <p class="contact-text">
      下記必須項目をご入力の上、確認ボタンをクリックしてください。
    </p>

    <div class="contact-container">
      <div class="clear">
        <div class="contact-container-small l-left">
          <div class="contact-label">
            名前
          </div>
          <input type="text" class="contact-input-text">
        </div>
        <div class="contact-container-small l-right">
          <div class="contact-label">
            メールアドレス
          </div>
          <input type="mail" class="contact-input-text">
        </div>
      </div>
      <div class="contact-label">
        お問い合わせ種類
      </div>
      <select class="contact-select">
        <option value="" selected>サービスについて</option>
        <option value="">アカウントの削除について</option>
      </select>
      <div class="contact-label">
        お問い合わせ内容
      </div>
      <textarea class="contact-textarea"></textarea>
      <label class="contact-checkbox-wrapper">
        <input class="contact-checkbox" type="checkbox">
        <div class="contact-checkbox-checked">
        </div>
      </label>
      <p class="contact-checkbox-text">
        個人情報の取り扱いに同意する
      </p>
      <p class="contact-checkbox-privacy">
        プライバシーポリシーのご確認は
        <a href="/policy" target="_blank">
          こちら
        </a>
      </p>
      <a href="/contact/confirm" class="contact-button">
        内容を確認する
      </a>
      <!-- <input type="submit" class="contact-button" value="内容を確認する"> -->
    </div>

  </div>

  <!--#include virtual="/include/login_footer.html"-->
</body>
</html>
